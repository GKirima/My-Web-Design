<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA Chat Widget</title>
    <style>
        /* Chat Widget Styles */
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        #chat-header {
            background: #6B46C1;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 350px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }

        .user-message {
            background: #E5E7EB;
            margin-left: auto;
            text-align: right;
        }

        .aria-message {
            background: #F3E8FF;
            margin-right: auto;
        }

        #chat-input-container {
            padding: 15px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #D1D5DB;
            border-radius: 20px;
            outline: none;
        }

        #send-btn {
            background: #6B46C1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #6B46C1;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 1001;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Chat Toggle Button -->
    <button id="chat-toggle">ðŸ’¬</button>

    <!-- Chat Widget -->
    <div id="chat-widget">
        <div id="chat-header">
            <div>
                <strong>ARIA</strong>
                <div style="font-size: 12px;">AI Customer Assistant</div>
            </div>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>
        
        <div id="chat-messages">
            <div class="message aria-message">
                Hi! I'm ARIA, your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // WebSocket URL from API Gateway
        const WEBSOCKET_URL = 'wss://kjcaxdqw76.execute-api.us-west-2.amazonaws.com/production';
        
        let socket = null;
        let isConnected = false;

        // Toggle chat widget
        function toggleChat() {
            const widget = document.getElementById('chat-widget');
            const toggle = document.getElementById('chat-toggle');
            
            if (widget.style.display === 'none' || widget.style.display === '') {
                widget.style.display = 'flex';
                toggle.style.display = 'none';
                connectWebSocket();
            } else {
                widget.style.display = 'none';
                toggle.style.display = 'block';
                disconnectWebSocket();
            }
        }

        // Connect to WebSocket
        function connectWebSocket() {
            if (socket && socket.readyState === WebSocket.OPEN) return;
            
            socket = new WebSocket(WEBSOCKET_URL);
            
            socket.onopen = function() {
                console.log('Connected to ARIA');
                isConnected = true;
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addMessage(data.message || data.response, 'aria');
            };
            
            socket.onclose = function() {
                console.log('Disconnected from ARIA');
                isConnected = false;
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                addMessage('Connection error. Please try again.', 'aria');
            };
        }

        // Disconnect WebSocket
        function disconnectWebSocket() {
            if (socket) {
                socket.close();
                socket = null;
                isConnected = false;
            }
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message || !isConnected) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Send to WebSocket
            socket.send(JSON.stringify({
                action: 'sendmessage',
                message: message
            }));
            
            // Clear input
            input.value = '';
        }

        // Add message to chat
        function addMessage(message, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Enter key to send message
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize chat toggle
        document.getElementById('chat-toggle').onclick = toggleChat;
    </script>
</body>
</html>
